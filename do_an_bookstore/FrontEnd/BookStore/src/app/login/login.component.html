<div style="height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #ece9e6, #ffffff); padding: 20px;">
  <div style="display: flex; width: 100%; max-width: 900px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); border-radius: 16px; overflow: hidden; background: #fff;">

    <!-- Left Side -->
    <div style="flex: 1; background: #5c2d91; color: white; padding: 40px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <img src="assets/images/logo2.png" alt="Logo" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 20px;">
      <h2 style="font-size: 28px; font-weight: bold; margin: 0;">BookStore</h2>
      <p style="margin-top: 10px; text-align: center; font-size: 16px; line-height: 1.5;">
        Chào mừng bạn đến với BookStore – nơi mua sách lý tưởng cho bạn!
      </p>
    </div>

    <!-- Right Side (Form) -->
    <div style="flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center;">
      <h3 style="font-weight: bold; margin-bottom: 30px; text-align: center; font-size: 24px;">Đăng nhập tài khoản</h3>

      <div style="margin-bottom: 20px;">
        <label for="email" style="display: block; margin-bottom: 6px;">Email</label>
        <input type="text" id="email" placeholder="Nhập email" [(ngModel)]="element.username"
               style="width: 100%; height: 45px; border-radius: 8px; border: 1px solid #ccc; padding-left: 12px; outline: none; transition: border 0.3s;">
      </div>

      <div style="margin-bottom: 20px;">
        <label for="password" style="display: block; margin-bottom: 6px;">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" [(ngModel)]="element.password"
               style="width: 100%; height: 45px; border-radius: 8px; border: 1px solid #ccc; padding-left: 12px; outline: none; transition: border 0.3s;">
      </div>

      <div style="margin-bottom: 20px; display: flex; align-items: center;">
        <input type="checkbox" id="rememberMe" checked
               style="margin-right: 8px; width: 16px; height: 16px;">
        <label for="rememberMe" style="margin: 0;">Ghi nhớ đăng nhập</label>
      </div>

      <button (click)="solveDangNhap()"
              style="width: 100%; padding: 12px; background-color: #5c2d91; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: background-color 0.3s;">
        Đăng nhập
      </button>

      <div style="text-align: center; margin-top: 20px;">
        <span>Chưa có tài khoản?</span>
        <a routerLink="/register" style="color: #5c2d91; font-weight: bold; text-decoration: none;"> Đăng ký ngay</a>
      </div>
    </div>

  </div>
</div>

<p-toast></p-toast>
